algo: "sac"

env:
  id: "SlicingEnv-v0"
  num_envs: 1

training:
  total_timesteps: 100000
  learning_rate: 3.0e-4
  buffer_size: 100000
  batch_size: 256
  tau: 0.005
  gamma: 0.99
  train_freq: 1
  gradient_steps: 1
  ent_coef: "auto"

logging:
  log_interval: 10
  save_freq: 10000
  checkpoint_dir: "data/checkpoints/sac"
